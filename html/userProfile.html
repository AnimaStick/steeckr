<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Logo e titulo -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
    <title>Steeckr</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link id="indexCSS" rel="stylesheet" href="../css/testStyle.css">

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/testScript.js"></script>

  </head>
  <body>
    <div class="wrapper ">

        <!-- Barra de cima -->
        <div class="top_navbar">

            <!-- Botao da logo -->
            <a href="index.html">
                <div class="logo_icon"><img src="../images/LogoWS.png" class="logoBtn" alt="Steeckr logo">
                </div>
            </a>
           

            <!-- Conteudo da barra superior -->
            <div class="top_menu">
                <div class="logo">Steeckr</div>

                <!-- Barra de pesquisa -->
                <div class="search_bar_div">
                    <input type="text" class="textEntry" placeholder="Procurando por..."></input>
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <!-- Região direita da barra superior -->
                <div class="right_area align-middle">
                    <ul>
                        <li class="mt-1 "><strong class="text-white ms-5 d-none" id="usernameNav">Nome</strong></li>
                        <!-- <li><a href="#" class="search_button"><i class="fas fa-search"></i></a></li> -->
                        <li><a href="#" class="user_button" style="margin: 0px;" onclick="showMenu()"><i class="fas fa-user user_button" id="profileIconNav"></i><img src="" id="profilePicNav" alt="Foto de Perfil"></a></li>
                    </ul>
                </div>

            </div>

            <!-- Opções do usuário -->
            <div class="dropdown-content" id="dropdownUser">
                <!-- Opções Deslogado -->
                <p><a href="signUp.html" class="link-success" id="registrarDrop"><strong>Registrar-se</strong></p>
                <p><a href="signIn.html" class="link-success" id="logarDrop"><strong>Logar</strong></a></p>

                <!-- Opções Logado -->
                <div class="border-bottom border-light mb-2">
                    <h5><strong class="text-white d-none" id="usernameDrop">Nome</strong></h5>
                    <h6 class="text-white-50 d-none" style="font-size: 0.67em;" id="coinsDrop">Moedas: </h6>
                    <p><a href="userProfile.html" class="link-success d-none disable" id="perfilDrop"><strong>Meu Perfil</strong></p>
                </div>
                <p class="d-none" id="logoutDrop" onclick="logout()"><a href="#"><strong class="text-danger">Deslogar</strong></a></p>
            </div>

        </div>

        
        <div class="container rounded bg-white mt-5 mb-5">
          <div class="row">
              <div class="col-md-4 border-right">
                  <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
              </div>
              <div class="col-md-8 border-right">
                  <div class="p-3 py-5">
                      <div class="d-flex justify-content-between align-items-center mb-3">
                          <h4 class="text-right">Alterar Perfil</h4>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                          <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                          <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                          <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                          <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                          <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                          <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                          <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                      </div>
                      <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                  </div>
              </div>
              
          </div>
      </div>
    </div>
    
  </body>
</html>
