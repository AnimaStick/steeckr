<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Logo e titulo -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
    <title>Steeckr</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link id="indexCSS" rel="stylesheet" href="../css/testStyle.css">

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/testScript.js"></script>

  </head>
  <body>
    <div class="wrapper ">

        <!-- Barra de cima -->
        <div class="top_navbar">

            <!-- Botao da logo -->
            <a href="index.html">
                <div class="logo_icon"><img src="../images/LogoWS.png" class="logoBtn" alt="Steeckr logo">
                </div>
            </a>
           

            <!-- Conteudo da barra superior -->
            <div class="top_menu">
                <div class="logo">Steeckr</div>

                <!-- Barra de pesquisa -->
                <div class="search_bar_div">
                    <input type="text" class="textEntry" placeholder="Procurando por..."></input>
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <!-- Região direita da barra superior -->
                <div class="right_area align-middle">
                    <ul>
                        <!-- <li class="mt-1 "><strong class="text-white ms-5 d-none" id="usernameNav">Nome</strong></li> -->
                        <!-- <li><a href="#" class="search_button"><i class="fas fa-search"></i></a></li> -->
                        <li><a href="#" class="user_button" style="margin: 0px;" onclick="showMenu()">
                            <i class="fas fa-user user_button" id="profileIconNav"></i>
                            <img class="rounded-circle " width="60px" id="profilePicNav" alt="Foto de Perfil">
                        </a></li>
                    </ul>
                </div>

            </div>

            <!-- Opções do usuário -->
            <div class="dropdown-content" id="dropdownUser">
                <!-- Opções Deslogado -->
                <p><a href="signUp.html" class="link-success" id="registrarDrop"><strong>Registrar-se</strong></p>
                <p><a href="signIn.html" class="link-success" id="logarDrop"><strong>Logar</strong></a></p>

                <!-- Opções Logado -->
                <div class="border-bottom border-light mb-2">
                    <h5><strong class="text-white d-none" id="usernameDrop">Nome</strong></h5>
                    <h6 class="text-white-50 d-none" style="font-size: 0.67em;" id="coinsDrop">Moedas: </h6>
                    <p><a href="userProfile.html" class="link-success d-none disable" id="perfilDrop"><strong>Meu Perfil</strong></p>
                </div>
                <p class="d-none" id="logoutDrop" onclick="logout()"><a href="#"><strong class="text-danger">Deslogar</strong></a></p>
            </div>

        </div>

        
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-4 border-right mb-5">
                    <div class="d-flex flex-column align-items-center text-center py-5">
                        <img class="rounded-circle mt-5" width="150px" src="" id="profilepicAltProfile">
                        <span class="font-weight-bold mt-2" id="usernameProfile">username</span>
                        <span class="text-black-50" id="emailProfile">email</span>
                    </div>
                    <label class="mt-1">Descrição</label>
                    <textarea class="form-control mt-2 " id="descriptionAltProfile" rows="3" value=""></textarea>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Alterar Perfil</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Mudar username</label><input type="text" class="form-control" placeholder="Digite o novo username" value="" id="usernameAltProfile"></div>
                            <div class="col-md-6"><label class="labels">Mudar email</label><input type="text" class="form-control" placeholder="Digite o novo email"  value="" id="emailAltProfile"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Alterar senha</label>
                                <div class="input-group mt-3">
                                    <input class="form-control" type="password" id="passwordAltProfile" name="password" placeholder="Digite a nova Senha" value="">
                                    <span class="input-group-text">
                                        <i class="fas fa-eye-slash" id="togglePassword" 
                                        style="cursor: pointer" onclick="seePassword(document.getElementById('passwordSignUp').id)"></i>
                                    </span> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Confirma senha</label>
                                <div class="input-group mt-3">
                                    <input class="form-control" type="password" id="confirmPassSignUp" name="password" placeholder="Confirme a Senha" value="">
                                    <span class="input-group-text">
                                        <i class="fas fa-eye-slash" id="toggleConfirmPassword" 
                                        style="cursor: pointer" onclick="seePassword(document.getElementById('confirmPassSignUp').id)"></i>
                                    </span> 
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Data de Aniversário</label>
                                <div class="input-group date" data-date-format="dd/mm/yyyy">
                                    <input  type="text" class="form-control " id="birthDateAltProfile" name="birthDate" placeholder="dd/mm/yyyy" value="" id="birthdateAltProfile">
                                    <div class="input-group-addon" >
                                    </div>
                                </div>
                            </div>
                           
            
                        </div>
                        <div class="row mt-3">
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels"></label></div>
                                <div class="col-md-6"><label class="labels"></label></div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class=" offset-md-2 col-md-2 mt-3"><label class="labels link-primary">Cancelar</label></div>
                            <div class="offset-md-2 col-md-4"><button class="btn btn-primary btn-lg"  type="button">Salvar Alterações</button></div>
                        </div>
                        <div class="mt-5 text-center"></div>
                    </div>
                </div>
          </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
        $('.input-group.date').datepicker({format: "dd/mm/yyyy"});
    </script>
  </body>
</html>
