<!DOCTYPE html>
<html>
    <head>
        <!-- Tanto faz -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Logo e titulo -->
        <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
        <title>Steeckr</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link id="indexCSS" rel="stylesheet" href="../css/testStyle.css">
    
        <!-- JS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../js/testScript.js"></script>

    </head>

    <body>
        <!-- Corpo da pagina -->
        <div class="wrapper">

            <!-- Barra de cima -->
            <div class="top_navbar">

                <!-- Botao da logo -->
                <a href="index.html">
                    <div class="logo_icon"><img src="../images/LogoWS.png" class="logoBtn" alt="Steeckr logo">
                    </div>
                </a>

                <!-- Conteudo da barra superior -->
                <div class="top_menu">
                    <div class="logo">Steeckr</div>

                    <!-- Barra de pesquisa -->
                    <div class="search_bar_div">
                        <input id="desk_search_bar" type="text" class="textEntry" placeholder="Procurando por..."></input>
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                    <!-- Região direita da barra superior -->
                    <div class="right_area align-middle">
                        <ul>
                            <!-- <li class="mt-1 "><strong class="text-white ms-5 d-none" id="usernameNav">Nome</strong></li> -->
                            <!-- <li><a href="#" class="search_button"><i class="fas fa-search"></i></a></li> -->
                            <li><a href="#" class="user_button" style="margin: 0px;" onclick="showMenu()">
                                <i class="fas fa-user user_button" id="profileIconNav"></i>
                                <img class="rounded-circle " width="60px" id="profilePicNav" alt="Foto de Perfil">
                            </a></li>
                        </ul>
                    </div>

                </div>

                <!-- Opções do usuário -->
                <div class="dropdown-content" id="dropdownUser">
                    <!-- Opções Deslogado -->
                    <p><a href="signUp.html" class="link-success" id="registrarDrop"><strong>Registrar-se</strong></p>
                    <p><a href="signIn.html" class="link-success" id="logarDrop"><strong>Logar</strong></a></p>

                    <!-- Opções Logado -->
                    <div class="border-bottom border-light mb-2">
                        <h5><strong class="text-white d-none" id="usernameDrop">Nome</strong></h5>
                        <h6 class="text-white-50 d-none" style="font-size: 0.67em;" id="coinsDrop">Moedas: </h6>
                        <p><a href="userProfile.html" class="link-success d-none" id="perfilDrop"><strong>Meu Perfil</strong></p>
                    </div>
                    <p class="d-none" id="logoutDrop" onclick="logout()"><a href="#"><strong class="text-danger">Deslogar</strong></a></p>
                </div>

            </div>
            <div id="nav_display">
                <p id="nav_title">Home</p>
            </div>
        
            <!-- Barra de navegação lateral -->
            <div class="sidebar">

                <!-- Lista superior -->
                <ul class="top_list" style="padding-left: 0;">
                    <li class="menu_item home active_item" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">Home</span>
                    </a></li>
                    <li class="menu_item ranking" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-trophy"></i></span>
                        <span class="title">Ranking</span>
                    </a></li>
                    <li class="menu_item store" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-gem"></i></span>
                        <span class="title">Store</span>
                    </a></li>
                    <li class="menu_item album" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <span class="title">Album</span>
                    </a></li>
                    <li class="menu_item sticker" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-sticky-note"></i></span>
                        <span class="title">Stickers</span>
                    </a></li>
                </ul>
                
                <!-- Lista inferior -->
                <ul class="bottom_list">
                    <li class="menu_item configs" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="title">Configs</span>
                    </a></li>
                </ul>

            </div>

            <div class="container-fluid mt-5 ">
                <!-- container do login de popup -->
                <div class="form_popup w-75 mt-5 align-middle" id="myForm" onload="resizeIndex()">
                    <div class="row mt-5 h-75">
                        <!-- ilustarção legalzinha -->
                        <img src="https://s2.glbimg.com/2yK3rTPvEDofzpusIhAgrkasz9A=/e.glbimg.com/og/ed/f/original/2019/09/30/oriontree_fairbairn_960.jpg"  
                        class=" img-fluid col-sm-3 offset-md-4  p-0" id="imgForm" >
                        
                        <!-- popup de login -->
                        <div class="container-fluid col-sm-5 p-0" id="formPopup" >
                            <form class="bg-light p-5" id="formSignIn" name="formPopup" onsubmit="signInValidation();return false" method="post">
                                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input class="form-control" id="usernameSignIn" name="username" placeholder="Username" value="">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input class="form-control" type="password" id="passwordSignIn" name="password" placeholder="Password" value="">
                                    <span class="input-group-text">
                                      <i class="fas fa-eye-slash" id="togglePassword" 
                                     style="cursor: pointer" onclick="seePassword(document.getElementById('passwordSignIn').id)"></i>
                                     </span>
                                </div>
                                <div class="d-none text-danger mt-3" id="errorLoginSignIn">
                                    Usuário inexistente ou/e Senha inválida
                                </div>

                                <div class="form-group mt-3">
                                    <a href="./signUp.html"> <small class="form-text text-muted">Registrar-se</small> </a>
                                </div>
                               
                                <button type="submit" class="btn btn-success btn-lg mt-4">Login</button>
                                
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- Conteudo da home -->
            <div data-include="homeContent.html"></div>

            <!-- Conteudo da ranking -->
            <div data-include="rankingContent.html"></div>

            <!-- Conteudo da store -->
            <div data-include="storeContent.html"></div>

            <!-- Conteudo da album -->
            <div data-include="albumContent.html"></div>

            <!-- Conteudo da configs -->
            <div data-include="configsContent.html"></div>
            
        </div>
    </body>
</html>
