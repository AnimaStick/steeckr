<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Logo e titulo -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
    <title>Steeckr</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link id="indexCSS" rel="stylesheet" href="../css/testStyle.css">

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/testScript.js"></script>

  </head>
  <body>
    <div class="wrapper ">

        <!-- Barra de cima -->
        <div class="top_navbar">

            <!-- Botao da logo -->
            <a href="index.html">
                <div class="logo_icon"><img src="../images/LogoWS.png" class="logoBtn" alt="Steeckr logo">
                </div>
            </a>
           

            <!-- Conteudo da barra superior -->
            <div class="top_menu">
                <div class="logo">Steeckr</div>

                <!-- Barra de pesquisa -->
                <div class="search_bar_div">
                    <input type="text" class="textEntry" placeholder="Procurando por..."></input>
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <!-- Região direita da barra superior -->
                <div class="right_area align-middle">
                    <ul>
                        <!-- <li class="mt-1 "><strong class="text-white ms-5 d-none" id="usernameNav">Nome</strong></li> -->
                        <!-- <li><a href="#" class="search_button"><i class="fas fa-search"></i></a></li> -->
                        <li><a href="#" class="user_button" style="margin: 0px;" onclick="showMenu()">
                            <i class="fas fa-user user_button" id="profileIconNav"></i>
                            <img class="rounded-circle " width="60px" id="profilePicNav" alt="Foto de Perfil">
                            
                        </a></li>
                    </ul>
                </div>

            </div>

            <!-- Opções do usuário -->
            <div class="dropdown-content" id="dropdownUser">
                <!-- Opções Deslogado -->
                <p><a href="signUp.html" class="link-success" id="registrarDrop"><strong>Registrar-se</strong></p>
                <p><a href="signIn.html" class="link-success" id="logarDrop"><strong>Logar</strong></a></p>

                <!-- Opções Logado -->
                <div id="dropdownLogado" class="border-bottom border-light mb-2">
                    <h5><strong class="text-white d-none" id="usernameDrop">Nome</strong></h5>
                    <h6 class="text-white-50 d-none" style="font-size: 0.67em;" id="coinsDrop">Moedas: </h6>
                    <p><a href="userProfile.html" class="link-success d-none " id="perfilDrop"><strong>Meu Perfil</strong></p>
                    <p><a href="uploadAnimation.html" class="link-success d-none disable" id="uploadAnimation" ><strong>Postar animação</strong></p>
                </div>
                <p class="d-none" id="logoutDrop" onclick="logout()"><a href="#"><strong class="text-danger">Deslogar</strong></a></p>
            </div>

        </div>

        
        <div class="container rounded bg-white mt-5 mb-5 p-4">
            <div class="row mt-1">
                <div class=" offset-5 d-flex justify-content-between align-items-center my-3">
                    <h4 class="text-right">Postar animação</h4>
                </div>
                <div class="row">
                    <div class="offset-4 col-md-6 mt-2 ps-5 uploadAnimation">
                        <img class="img-fluid  uploadAnimation" id="showAnimation" src="../images/LogoBS.png" alt="Animação">
                    </div>
                </div>
                <div class="row mt-5 mx-3">
                    <div class="offset-1 col-md-8">
                        <label class="labels"><strong>Selecione a animação</strong></label>
                        <input class="form-control  ps-2 " type="file" id="fileUploadAnimation" accept="image/*">
                        <div class="d-none mb-2 text-danger" id="errorPath">
                            Animação não foi selecionada
                        </div>
                    </div>
                    <div class=" col-md-2 mt-4">
                        <button class="btn btn-primary btn-sm" id="buttonUpload" type="button" onclick="saveImage()">Upload Image</button>
                    </div>
                    
                </div>
                <div class="row mt-3 mx-3">
                    <div class="offset-1 col-md-8">
                        <label class="labels"><strong>Título</strong></label>
                        <input class="form-control" type="text" id="titleUploadAnimation"  placeholder="Digite o título da postagem" value=""> 
                        <div class="d-none mb-2 text-danger" id="errorTitle">
                            Título em branco
                        </div>
                    </div>
                </div>
                <div class="row mt-3 mx-3">
                    <div class=" offset-1 col-md-8">
                        <label class="labels"><strong>Descrição</strong></label>
                        <textarea class="form-control mt-2 " id="descriptionUploadAnimation" rows="3" value=""></textarea>
                        <div class="d-none mb-2 text-danger" id="errorDescription">
                            Descrição em branco
                        </div>

                    </div>
                </div>
                <div class="row mt-3     mx-5">
                    <div class=" offset-md-3 col-md-2 mt-3"><a href="index.html" class="link-primary" onclick="">Voltar para o menu</a></div>
                    <div class="offset-md-2 col-md-4"><button class="btn btn-primary btn-lg"  type="button" onclick="uploadAnimation()">Salvar Alterações</button></div>
                </div>
          </div>
      </div>
    </div>
  </body>
</html>
