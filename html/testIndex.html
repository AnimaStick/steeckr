<!DOCTYPE html>
<html>
    <head>
        <!-- Tanto faz -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Logo e titulo -->
        <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
        <title>Steeckr</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link id="indexCSS" rel="stylesheet" href="../css/testStyle.css">
    

        <!-- JS -->
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../js/testScript.js"></script>

    </head>

    <body>
        <!-- Corpo da pagina -->
        <div class="wrapper">

            <!-- Barra de cima -->
            <div class="top_navbar">

                <!-- Botao da logo -->
                <div class="logo_icon"><img src="../images/LogoWS.png" class="logoBtn" alt="Steeckr logo">
                </div>

                <!-- Conteudo da barra superior -->
                <div class="top_menu">
                    <div class="logo">Steeckr</div>

                    <!-- Barra de pesquisa -->
                    <div class="search_bar_div">
                        <input type="text" class="textEntry" placeholder="Procurando por..."></input>
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>

                    <!-- Região direita da barra superior -->
                    <div class="right_area">
                        <ul>
                            <li><a href="#" class="search_button"><i class="fas fa-search"></i></a></li>
                            <li><a href="#" class="user_button" onclick="showMenu()"><i class="fas fa-user user_button"></i></a></li>
                        </ul>
                    </div>

                </div>

                <!-- Opções do usuário -->
                <div class="dropdown-content">
                    <p>Registrar-se</p>
                    <p>Logar</p>
                </div>

            </div>
        
            <!-- Barra de navegação lateral -->
            <div class="sidebar">

                <!-- Lista superior -->
                <ul class="top_list" style="padding-left: 0;">
                    <li class="menu_item home" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">Home</span>
                    </a></li>
                    <li class="menu_item ranking" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-trophy"></i></span>
                        <span class="title">Ranking</span>
                    </a></li>
                    <li class="menu_item store" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-gem"></i></span>
                        <span class="title">Store</span>
                    </a></li>
                    <li class="menu_item album" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <span class="title">Album</span>
                    </a></li>
                </ul>
                
                <!-- Lista inferior -->
                <ul class="bottom_list">
                    <li class="menu_item configs" onmouseover="changeSize(this)" onmouseout="changeSize(this)" onclick="showContent(this)"><a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="title">Configs</span>
                    </a></li>
                </ul>

            </div>

            <div class="container mt-5 ">
                <!-- container do login de popup -->
                <div class="form_popup w-75 mt-5 align-middle" id="myForm">
                    <div class="row mt-5">
                        <div class="container bg-dark col-md-4 offset-md-4  ">
                            a
                        </div>
                    
    
                        <!-- popup de login -->
                        <div class="container col-md-4 p-1">
                            <form class="bg-light p-5">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-success">Login</button>
                            </form>
                        </div>
                    </div>
                    <!-- ilustarção legalzinha -->
                
                </div>
            </div>
            
            
            <!-- Conteudo da home -->
            <div data-include="homeContent.html"></div>

            <!-- Conteudo da ranking -->
            <div data-include="rankingContent.html"></div>

            <!-- Conteudo da store -->
            <div data-include="storeContent.html"></div>

            <!-- Conteudo da album -->
            <div data-include="albumContent.html"></div>

            <!-- Conteudo da configs -->
            <div data-include="configsContent.html"></div>
            
        </div>
    </body>
</html>
