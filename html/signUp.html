<!doctype html>
<html>
  <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <!-- JS -->
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/testScript.js"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Titulo + Icone -->
        <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
        <title>Steeckr</title>
  </head>
  <body>

   <div class="container-fluid  ">
       <div class="row ms-5 mt-2">
            <a class="col-md-2"  href="testIndex.html">
                <img src="../images/LogoW.png" alt="Logo do site" class="d-block img-fluid" id="logoSignIn">
            </a>
       </div>
   </div>
    
    <!-- Form de Login -->
    <div class="container-fluid w-25 bg-light p-5 rounded text-dark " id="divSignIn">
        <form class="form-signin" id="formSignIn" onsubmit="signUpValidation();return false" method="post">
            <div class="row">
                <div class="text-center col-sm-12">
                    <img class="mb-4 " src="../images/LogoBS.png" alt="" width="72" height="72">
                </div>
            </div>

            <h1 class="h3 mb-3 font-weight-normal">Registrar-se</h1>

            <div class="input-group mt-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input class="form-control" id="usernameSignUp" name="username" placeholder="Digite seu username" value="">
            </div>
            <div class="d-none mb-2 text-danger" id="errorUsernameSignUp">
                Usuário Inválido
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input class="form-control" id="emailSignUp" name="email" placeholder="Digite seu email" value="">
            </div>
            <div class="d-none mb-2 text-danger" id="errorEmailSignUp">
                Email Inválido
            </div>

            <div class="input-group mt-3">     
                <div class="input-group date" data-date-format="dd/mm/yyyy">
                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                    <input  type="text" class="form-control" id="birthDateSignUp" name="birthDate" placeholder="dd/mm/yyyy">
                    <div class="input-group-addon" >
                        
                    </div>
                </div>
            </div>
             
            <div class="d-none mb-2 text-danger" id="errorBirthDateSignUp">
                Data Inválida
            </div>


            <div class="input-group mt-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control" type="password" id="passwordSignUp" name="password" placeholder="Senha" value="">
                <span class="input-group-text">
                    <i class="fas fa-eye-slash" id="togglePassword" 
                    style="cursor: pointer" onclick="seePassword(document.getElementById('passwordSignUp').id)"></i>
                </span> 
            </div>
            <div class="d-none text-danger" id="errorPasswordSignUp">
                Senha Inválida
            </div>
            
            <div class="input-group mt-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control" type="password" id="confirmPassSignUp" name="password" placeholder="Confirme a Senha" value="">
                <span class="input-group-text">
                    <i class="fas fa-eye-slash" id="togglePassword" 
                    style="cursor: pointer" onclick="seePassword(document.getElementById('confirmPassSignUp').id)"></i>
                </span> 
            </div>
            <div class="d-none text-danger" id="errorConfirmPassSignUp">
                Senhas Não Correspondentes
            </div>

            <button class="btn btn-lg btn-primary btn-block mt-5" type="submit" >Logar</button>
            
            <p class="mt-5 mb-3 text-muted text-center"> © 2021-2022 Steeckr </p>
        </form>
    </div>
   

    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
        $('.input-group.date').datepicker({format: "dd/mm/yyyy"});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
