<!doctype html>
<html>
  <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <!-- JS -->
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/testScript.js"></script>
        
        <!-- Titulo + Icone -->
        <link rel="shortcut icon" type="image/x-icon" href="../images/LogoWS.png" />
        <title>Steeckr</title>
  </head>
  <body>

   <div class="container-fluid  ">
       <div class="row ms-5 mt-2">
            <a class="col-md-2"  href="index.html">
                <img src="../images/LogoW.png" alt="Logo do site" class="d-block img-fluid" id="logoSignIn">
            </a>
       </div>
   </div>
    
    <!-- Form de Login -->
    <div class="container-fluid w-25 bg-light p-5 rounded text-dark " id="divSignIn">
        <form class="form-signin" id="formSignIn" onsubmit="signInValidation();return false" method="post">
          <div class="row">
            <div class="text-center col-sm-12">
              <img class="mb-4 " src="../images/LogoBS.png" alt="" width="72" height="72">
            </div>
          </div>

          <h1 class="h3 mb-3 font-weight-normal">Login</h1>

          <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input class="form-control" id="usernameSignIn" name="username" placeholder="Username" value="">
          </div>
         
          <div class="input-group mt-3">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input class="form-control" type="password" id="passwordSignIn" name="password" placeholder="Password" value="">
              <span class="input-group-text">
                <i class="fas fa-eye-slash" id="togglePassword" 
                style="cursor: pointer" onclick="seePassword(document.getElementById('passwordSignIn').id)"></i>
                </span>
          </div>
          <div class="d-none text-danger" id="errorLoginSignIn">
            Usuário inexistente ou/e Senha inválida
          </div>
          
          <div class="form-group mt-3">
            <a href="signUp.html"> <small class="form-text text-muted">Registrar-se</small> </a>
          </div>
          <button class="btn btn-lg btn-primary btn-block mt-3 me-5" type="submit" >Logar</button>
          <button class="btn btn-lg btn-primary btn-block mt-3 ms-5" type="submit" onclick="" >Teste</button>
          <p class="mt-5 mb-3 text-muted text-center"> © 2021-2022 Steeckr </p>
        </form>
    </div>
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
